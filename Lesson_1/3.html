<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(`1. Получаем ${10 + 10 + "10"}, потому что первые 10 и 10 это цифры, \
    а третья 10 это строка. 20 +(конкатинация) 10`);

    console.log(`2. Получаем ${10 + "10" + 10} потому что здесь плюсы работают только как \ 
    конкатинация`);

    console.log(`3. Получаем ${10 + 10 + +"10"} потому что крайний плюс не иимет обьекта с лева\
    по этому он строку превращает в число (по возможности)`);

    console.log(`4. Получаем ${10 / -""} потмоу что делить на ноль нельзя. (близко к безконечности \
     + знак "-" итого - бесконечность. В JS у 0 тоже есть знак`);

    console.log(`5. Получаем ${10 / +"2,5"}. Все было бы хорошо, но запятая вместо точки\
    все портит. NaN - None a Number`);
  </script>
</body>

</html>
