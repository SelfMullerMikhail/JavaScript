<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ],
      },
      {
        id: 5,
        price: 499,
        photos: [],
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg",
        ],
      },
      {
        id: 8,
        price: 78,
      },
    ];

    // Выводим в консоль только товар у которого есть цена.
    // (Забыл про условия и случайно изначально сделал так. За то работает :D)
    // for (let i of products) {
    //   if (i.photos && i.photos.length > 0) {
    //     console.log(i)
    //   };
    // };
    console.log(products.filter(product => product.photos && product.photos.length !== 0));

    // Сортиуем массив ценой по возрастанию.
    // Я так понимаю это сортировка при помощи "Поплавкового метода? Немножечко изучал."
    products.sort((val1, val2) => {
      return val1.price - val2.price
    });
    console.log(products);

  </script>
</body>

</html>
