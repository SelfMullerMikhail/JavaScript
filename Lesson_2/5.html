<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Function does subtraction from minimum number to maximum number.
     * @param {number} val_1 - first numbers
     * @param {number} val_2 - second numbers
     * @returns {number} - subtraction
     */
    function subtraction(val_1, val_2) {
      if (val_1 >= val_2) {
        return val_1 - val_2;
      }
      else {
        return val_2 - val_1;
      }
    };

    /**
     * Function does amount of two numbers.
     * @param {number} val_1 - first numbers
     * @param {number} val_2 - second numbers
     * @returns {number} - amount
     */
    function sum(val_1, val_2) {
      return val_1 + val_2;
    };

    /**
    * Function does multiplication of two numbers.
    * @param {number} val_1 - first numbers
    * @param {number} val_2 - second numbers
    * @returns {number} - multiplication
    */
    function multiplication(val_1, val_2) {
      return val_1 * val_2;
    };

    /**
    * Function does division from minimum number to maximum number.
    * @param {number} val_1 - first numbers
    * @param {number} val_2 - second numbers
    * @returns {number} - division
    */
    function division(val_1, val_2) {
      if (val_1 > val_2) {
        return val_1 / val_2;
      }
      else {
        return val_2 / val_1;
      }
    };

    /** 
    * Function does division from minimum number to maximum number.
    * @param {number} arg1 - first numbers
    * @param {number} arg2 - second numbers
    * @param {string} operation - operation("+", "-", "*", ":")
    * @returns {number} - division
    */
    function mathOperation(arg1, arg2, operation) {
      if (operation == "-") {
        return subtraction(arg1, arg2);
      }
      else if (operation == "+") {
        return sum(arg1, arg2);
      }
      else if (operation == "*") {
        return multiplication(arg1, arg2);
      }
      else if (operation == ":") {
        return division(arg1, arg2);
      }
      else {
        return NaN;
      }
    };
    console.log(mathOperation(6, 3, "-"));
    console.log(mathOperation(3, 6, "-"));
    console.log(mathOperation(6, 3, "+"));
    console.log(mathOperation(6, 3, "*"));
    console.log(mathOperation(6, 3, ":"));
    console.log(mathOperation(6, 3, "="));
  </script>
</body>
