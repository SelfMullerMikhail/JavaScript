<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Мы присваевам переменной "c" увеличенное на 1 значение 'а'
    Итого c = 2
     */
    c = ++a;
    console.log(c);

    /*
    Мы вначале присваеваем переменной 'd' значение 'b' , и только потом увеличиваем 
      значение переменной 'b'
      Итого b = 1
     */
    d = b++;
    console.log(d);

    /*
    Прибавляем 2 к увеличенному значению переменной 'а'
    Итого c = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Присваеваем в 'd' 2 + b(2), и только за тем b увеличивается на единицу.
    Итого d = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
